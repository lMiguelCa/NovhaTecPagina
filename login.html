<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/estilos1.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario"></div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>Bienvenido</h2>
                <p>Iniciar Sesion en NovhaTec</p>
            </div>
            <div class="input">
                <label for="correo">Correo:</label>
                <input placeholder="Ingresa tu correo" type="text" id="correo">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña:</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="input">
                <input type="submit" value="Iniciar Sesion">
            </div>
            <br>
            <div class="pasword-olvidada">
                <center>
                    <a href="#">¿Olvidaste tu Contraseña?</a>
                </center>
            </div>
            <br>
            <div class="pasword-olvidada">
                <center>
                    <a href="registro.html">¿No tienes una cuenta? Registrate</a>
                </center>
            </div>
        </form>
    </div>

</body>
</html>
